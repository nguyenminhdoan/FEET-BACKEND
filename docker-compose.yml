version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fleet-backend
    ports:
      - "8000:8000"
    command: uvicorn api_server_ml:app --host 0.0.0.0 --port 8000
    environment:
      - PORT=8000
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount data and models directories for persistence
      - ./data:/app/data
      - ./models:/app/models
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge
