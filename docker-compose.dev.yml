version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fleet-backend-dev
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Exclude virtual environment
      - /app/venv
      - /app/__pycache__
    command: uvicorn api_server:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge
